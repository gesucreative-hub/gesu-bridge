name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Download ADB Platform Tools
        shell: bash
        run: |
          mkdir -p src-tauri/resources/adb
          curl -L -o platform-tools.zip https://dl.google.com/android/repository/platform-tools-latest-windows.zip
          unzip -o platform-tools.zip -d temp-adb
          cp temp-adb/platform-tools/* src-tauri/resources/adb/
          rm -rf platform-tools.zip temp-adb

      - name: Download scrcpy
        shell: bash
        run: |
          mkdir -p src-tauri/resources/scrcpy
          curl -L -o scrcpy.zip https://github.com/Genymobile/scrcpy/releases/download/v3.1/scrcpy-win64-v3.1.zip
          unzip -o scrcpy.zip -d temp-scrcpy
          cp temp-scrcpy/scrcpy-win64-v3.1/* src-tauri/resources/scrcpy/
          rm -rf scrcpy.zip temp-scrcpy

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "GesuBridge v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
